---
- name: Update kernel 
  hosts: all
  become: true
  become_method: sudo
  become_user: root

  tasks:
    - name: Update kernel with script
      when: ansible_pkg_mgr == 'apt'
      shell: cd ~ wget https://raw.githubusercontent.com/pimlie/ubuntu-mainline-kernel.sh/master/ubuntu-mainline-kernel.sh chmod +x ubuntu-mainline-kernel.sh sudo mv ubuntu-mainline-kernel.sh /usr/local/bin/ sudo ubuntu-mainline-kernel.sh -i 6.6.50 sudo update-grub


    - name: waiting for server to come back
      local_action: wait_for host={{ inventory_hostname }} state=started delay=30 timeout=300
      sudo: false

    - name: restart machine
      shell: sleep 2 && shutdown -r +1 "Ansible updates triggered"
      async: 1
      poll: 0
      sudo: true
      ignore_errors: true  
    
    - name: waiting for server to come back
      local_action: wait_for host={{ inventory_hostname }} state=started delay=30 timeout=300
      sudo: false
 
    - name: confirm kernel version
      shell: uname -a
      register: kernel_version